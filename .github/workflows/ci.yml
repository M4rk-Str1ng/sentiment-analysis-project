name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "data/**"
      - "requirements.txt"
      - ".github/workflows/**"
  pull_request:
    branches: [ main ]
    paths:
      - "src/**"
      - "data/**"
      - "requirements.txt"
      - ".github/workflows/**"

jobs:
  # 1. Job: Testen und Validieren
  test_and_predict:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        # F체hrt die Unit-Tests im tests/ Ordner aus
        run: pytest tests/

      - name: Run the predict script (Sanity Check)
        # Pr체ft, ob das Skript mit echten Daten durchl채uft
        run: |
          python src/predict.py --input data/sentiments.csv --output data/predictions.csv

  # 2. Job: Docker Image bauen und hochladen
  build_and_push:
    runs-on: ubuntu-latest
    # Dieser Job startet erst, wenn 'test_and_predict' erfolgreich war!
    needs: [test_and_predict]
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Nutzt deinen Usernamen aus den Secrets f체r den Image-Namen
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sentiment-analysis-project:latest 

